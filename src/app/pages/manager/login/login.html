<div class="auth-main">
  <div class="auth-block">
    <h1>登录</h1>
    <form [ngFormModel]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="inputEmail3" class="col-sm-2 control-label">帐号</label>

        <div class="col-sm-10">
          <input [ngFormControl]="email" type="email" class="form-control" id="inputEmail3" placeholder="帐号">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-2 control-label">密码</label>

        <div class="col-sm-10">
          <input [ngFormControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="密码">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-offset-2 col-sm-10">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">登录</button>
          <a [routerLink]="['Login']" class="forgot-pass">忘记密码？</a>
        </div>
      </div>
    </form>
  </div>
</div>
