<!-- 搜索框 -->
<div class="form-group">
  <input class="form-control widthSize"
         *ngIf="config.filtering" placeholder="搜索...."
         [ngTableFiltering]="config.filtering"
         (tableChanged)="onChangeTable(config)"/>
</div>
<!--  表格  -->
<ng-table [config]="config.sorting"
          (tableChanged)="onChangeTable(config)"
          [rows]="rows"
          [columns]="columns">
</ng-table>
<!-- 分页 -->
<div class="container page-position">
    <pagination *ngIf="config.paging"
                class="pagination-sm"
                [(ngModel)]="page"
                [totalItems]="length"
                [itemsPerPage]="itemsPerPage"
                [maxSize]="maxSize"
                [boundaryLinks]="true"
                [rotate]="false"
                (pageChanged)="onChangeTable(config, $event)"
                (numPages)="numPages = $event">
    </pagination>
</div>
