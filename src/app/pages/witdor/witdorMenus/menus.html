<!-- 搜索框 -->
<div class="form-group search-position">
  <input class="form-control widthSize" *ngIf="config.filtering" placeholder="名字...." [ngTableFiltering]="config.filtering.name" (tableChanged)="onChangeTable(config)"/>
  <input class="form-control widthSize" *ngIf="config.filtering" placeholder="状态...." [ngTableFiltering]="config.filtering.status" (tableChanged)="onChangeTable(config)"/>
</div>
<!--  表格  -->
<ng-table [config]="config.sorting" [rows]="rows" [columns]="columns">
  (tableChanged)="onChangeTable(config)"
</ng-table>
