<div class="table-responsive">
  <table class="table table-hover table-bordered">
    <tr>
      <th>#</th>
      <th>名字</th>
      <th>链接</th>
      <th>图标</th>
      <th>状态</th>
      <th>操作</th>
    </tr>
    <tr *ngFor="let item of smartTableData" (dblclick)="lgModal.show()">
      <td class="table-id">{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td><a href="{{ item.link }}">{{ item.link }}</a></td>
      <td><i class="{{ item.icon }}"></i></td>
      <td>
        <span class="{{ item.statusIcon }}">{{ item.status }}</span>
      </td>
      <td style="text-align: center;">
        <span style="float: left;" *ngFor="let item of links">
          <common-link [link]="item"></common-link>
        </span>
      </td>
      <!-- <div *ngIf="currentId===item.id">
          <ul style="float: left;" *ngFor="let item of links">
            <common-link [link]="item"></common-link>
          </ul>
      </div> -->
    </tr>
  </table>
</div>

<update-menu></update-menu>
