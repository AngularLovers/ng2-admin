<div class="search-position">
  <common-search></common-search>
</div>
<div class="table-responsive">
  <table class="table table-hover table-bordered">
    <tr>
      <th>#</th>
      <th>名字</th>
      <th>链接</th>
      <th>图标</th>
      <th>状态</th>
      <th>操作</th>
    </tr>
    <tr *ngFor="let item of smartTableData;let index = index | searchName" (dblclick)="lgModal.show()">
      <td class="table-id">{{ index+1}}</td>
      <td>{{ item.name }}</td>
      <td><a href="{{ item.link }}">{{ item.link }}</a></td>
      <td><i class="{{ item.icon }}"></i></td>
      <td>
        <span class="{{ item.statusIcon }}">{{ item.status }}</span>
      </td>
      <td>
        <span *ngFor="let item of links">
          <common-link [link]="item"></common-link>
        </span>
      </td>
    </tr>
  </table>
 <div class="container page-position">
   <common-pagination [totalItems]="totalItems"></common-pagination>
 </div>
</div>

<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="lgModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="名字">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="链接">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="图标">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="状态">
          </div>
          <button type="submit" class="btn btn-success">保存</button>
          <button type="button" class="close" (click)="lgModal.hide()" aria-label="Close">取消</button>
        </form>
      </div>
    </div>
  </div>
</div>
